name: 'i问财选择涨停股'

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '27 1 * * 1-5'
  watch:
    types: started

jobs:
  search_wencai:
    name: Search At Iwencai
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: 'Install requirements'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: 'Starting'
        env: 
          WXHOOK: ${{ secrets.WXHOOK }}
          ISSTR: ${{ secrets.ISSTR }}
        run: |
          python ./iwencai.py
