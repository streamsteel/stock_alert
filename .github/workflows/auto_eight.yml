name: 'Stock Wechat Bot'

on:
  push:
    branches: 
      - master
  schedule:
    - cron: '0 0 11 * *'

jobs:
  stock_job:
    name: Stock alert job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: 'Install requirements'
        run: pip install -r ./requirements.txt
      - name: 'Staring'
        env: 
          SERVERURL: ${{ secrets.ServerChanUrl }}
        run: |
          python3 ./index.py "$SERVERURL"